- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
  ~/.profile: shell/profile
  ~/.bashrc: shell/bashrc
  ~/.backup/: backup/*
  ~/.tmux.conf: shell/tmux.conf
  ~/.p10k.zsh: shell/p10k.zsh
  ~/.zshrc: shell/zshrc
  ~/.gitconfig: git/gitconfig

- shell:
    - git submodule sync --recursive
    - [git submodule update --init --recursive, Installing submodules]
