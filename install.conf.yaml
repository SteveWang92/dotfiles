#   alias-tips
#   powerlevel10k
#   tpm

- link:
    ~/.dotfiles: ""
    ~/.profile:
      force: true
      path: shell/profile
    ~/.bashrc:
      force: true
      path: shell/bashrc
    ~/.backup/:
      glob: true
      path: backup/*
      relink: true
    ~/.oh-my-zsh/custom:
      glob: true
      path: oh-my-zsh/custom
    ~/.tmux/plugins:
      glob: true
      path: tmux/plugins
    ~/.tmux.conf: shell/tmux.conf
    ~/.p10k.zsh: shell/p10k.zsh
    ~/.zshrc:
      force: true
      path: shell/zshrc
    ~/.gitconfig: git/gitconfig

- shell:
    - git submodule sync --recursive
    - [git submodule update --init --recursive, Installing submodules]
