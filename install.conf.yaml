- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.profile:
      #   force: true
      path: shell/profile
    ~/.bashrc:
      #   force: true
      path: shell/bashrc
    ~/.backup/:
      glob: true
      path: backup/*
      relink: true
    ~/.tmux.conf: shell/tmux.conf
    ~/.p10k.zsh: shell/p10k.zsh
    ~/.zshrc:
      #   force: true
      path: shell/zshrc
    ~/.gitconfig: git/gitconfig

- shell:
    - git submodule sync --recursive
    - [git submodule update --init --recursive, Installing submodules]
